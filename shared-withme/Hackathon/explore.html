<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="football.png" type="img/x-icon">
    <link rel="stylesheet" href="style2.css">
    <title>Explore | Teamify</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <a href="" class="company">
                <div class="comppg">
                    <div class="image"></div>
                    <div class="companytxt">Teamify Inc.</div>
                </div>
            </a>
            <div class="buttons">
                <button class="profilebut but">Profile</button>
                <button class="general but">General</button>
                <button class="explore but">Explore</button>
            </div>
            <div class="filters">
                <h6>Filters:</h6>
                <p>Location:</p>
                Bhubaneswar <input type="checkbox">
                Banglore <input type="checkbox">
                Mumbai <input type="checkbox">
                Delhi <input type="checkbox">
                Ranchi <input type="checkbox">
                <p>Sports Preference:</p>
                Football <input type="checkbox">
                Cricket <input type="checkbox">
                Basketball <input type="checkbox">
                Hockey <input type="checkbox">
                Tennis <input type="checkbox">
            </div>
        </div>
        <div class="profile">
            <div class="user">
                <div class="userpic"></div>
                <div class="usertxt">
                    <p class="usernametxt">Username</p>
                    <p class="locationtxt">Location</p>
                </div>
            </div>
           <div class="tables">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Address</th>
                        <th>Sports Preference</th>
                    </tr>

                    <tr>
                        <td>Ashmit Sinha</td>
                        <td>Ranchi</td>
                        <td>Morabadi</td>
                        <td>Football</td>
                    </tr>
                    
                   

                </table>
           </div>

        </div>
    </main>
</body>
</html>
