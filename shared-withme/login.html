<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo"></div>
            <p class="Tagline">Write about App</p>
        </div>
        <div class="right-section">
            <h2>Welcome Back</h2>
            <p class="New_User">New User? <a href="./createaccount.html">Create an account</a></p>
            <form action="#">
                <label for="email" class="email">Email</label><br/>
                <input  class="email" type="email" placeholder="Enter your Email"><br/>
                <label for="password" class="password">Password</label><br/>
                <input class="password" type="password" placeholder="Enter your Password"><br/>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Sign In</button>
            </form>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms and conditions</a> | 
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
</body>
</html>
